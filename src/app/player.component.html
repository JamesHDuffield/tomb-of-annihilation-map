<div class="container page-container">
  <div class="row">
    <div class="col-md-6">
      <div class="alert alert-info">
        <div class="row">
          <div class="col-4 text-left"><i class="fa fa-users"></i> Party Members: </div>
          <div class="col-8 text-left">
            {{ map.partyMembers}}
          </div>
        </div>
      </div>
      <div class="alert alert-warning">

        <div class="row">
          <div class="col-4 text-left"><i class="fa fa-cutlery"></i> Food stores: </div>
          <div class="col-8 text-left">
            {{ map.food }} rations
          </div>
        </div>
        <div class="row">
          <div class="col-4 text-left"><i class="fa fa-tint"></i> Water stores: </div>
          <div class="col-8 text-left">
            {{ map.water }} gallons
          </div>
        </div>
        <div class="row">
          <div class="col-4 text-left"><i class="fa fa-bug"></i> Insect ointment: </div>
          <div class="col-8 text-left">
            {{ map.ointment }} applications
          </div>
        </div>

      </div>
      <div class="alert alert-info">
        <div class="row">
          <div class="col-4 text-left"><i class="fa fa-umbrella"></i> Raincatchers: </div>
          <div class="col-8 text-left">
            {{ map.raincatchers }}
          </div>
        </div>
        <div class="row">
          <div class="col-4 text-left"><i class="fa fa-eye"></i> Survival Modifier: </div>
          <div class="col-6 text-left">
            +{{ map.survival }} bonus
          </div>
        </div>
      </div>
      <div class="alert alert-info">
        <div class="row">
          <div class="col-4 text-left"><i class="fa fa-cloud"></i> Rain: </div>
          <div class="col-8 text-left">{{ map.rain }}</div>
        </div>
        <div class="row">
          <div class="col-4 text-left"><i class="fa fa-leaf"></i> Terrain: </div>
          <div class="col-8 text-left">{{ map.terrain }}</div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="wrapper">
        <div class="text-left map-container" [style.left]="-(map.position.x * hexWidth) + 'px'" [style.top]="-(map.position.y * hexHeight) + 'px'"
          [style.zoom]="mapZoom">
          <div class="icon-position" [style.top]="baseHex.top + (map.position.y * hexHeight) + 'px'" [style.left]="baseHex.left + (map.position.x * hexWidth) + 'px'">
            <i class="fa fa-times icon-red icon-position"></i>
          </div>
          <img height="1200" alt="MapImage" src="https://s3-ap-southeast-2.amazonaws.com/media.tombofannihilation/player.jpg">
        </div>
      </div>
    </div>
  </div>
</div>
